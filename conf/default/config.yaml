seed: 10

dataroot: ./datasets/horse_zebra_4
direction: AtoB  # AtoB or BtoA
local_crops_n_crops: 1
local_crops_crop_size: 64
local_crops_scale_max: 3.0

global_A_crops_n_crops: 1
global_A_crops_min_cover: 0.9

global_B_crops_n_crops: 1
global_B_crops_min_cover: 0.5

init_type: xavier  # ['normal', 'xavier', 'kaiming', 'orthogonal']
init_gain: 0.02  # scaling factor for normal, xavier and orthogonal

lambda_global_cls: 1.0
lambda_global_ssim: 0.0
lambda_patch_ssim: 0.0
lambda_identity: 0.0
dino_model_name: dino_vitb8
dino_global_patch_size: 224

n_epochs: 10000
scheduler_policy: none  # [linear | step | plateau | cosine | none]
scheduler_n_epochs_decay: 8
scheduler_lr_decay_iters: 300

optimizer: adam
optimizer_beta1: 0.0
optimizer_beta2: 0.99
lr: 0.002


checkpoints_dir: ./checkpoints
log_images_freq: 10
save_latest_freq: 20000
save_epoch_freq: 1
save_by_iter: True
resume: False


