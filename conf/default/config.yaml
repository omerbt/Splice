seed: 10

dataroot: ./datasets/horse_zebra
direction: AtoB  # AtoB or BtoA
local_crops_n_crops: 4
local_crops_crop_size: 96
local_crops_scale_max: 1.0
input_img_height: 380

global_crops_n_crops: 1
global_crops_min_cover: 0.95

init_type: xavier  # ['normal', 'xavier', 'kaiming', 'orthogonal']
init_gain: 0.02  # scaling factor for normal, xavier and orthogonal

lambda_ssim: 2.0
lambda_cls: 4.0
lambda_global_cls: 0.0
lambda_global_ssim: 0.0
lambda_local_cls: 0.0
lambda_patch_ssim: 2.0
lambda_identity: 0.0
lambda_crops_cls: 0.0

dino_model_name: dino_vitb8
dino_global_patch_size: ${input_img_height}

n_epochs: 1200
scheduler_policy: step  # [linear | step | plateau | cosine]
scheduler_n_epochs_decay: 8
scheduler_lr_decay_iters: 600

optimizer_beta1: 0.0
optimizer_beta2: 0.99
lr: 0.01


checkpoints_dir: ./checkpoints
log_images_freq: 10
save_latest_freq: 20000
save_epoch_freq: 1
save_by_iter: True
resume: False


